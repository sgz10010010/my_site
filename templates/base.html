{% load static %}
{% load staticfiles %}

<html lang="zh-CN">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="个人作品">
    <meta name="author" content="孙光祖">

    <title>孙光祖的网站</title>

    <link href="{% static 'css/main-672fb2495d.css' %}" rel="stylesheet">
    <link href="{% static 'css/libs-450d8b8036.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap-theme.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="{% static 'js/html5shiv.min.js' %}"></script>
    <script src="{% static 'js/respond.min.js' %}"></script><![endif]-->
    <style>
        body {
            padding: 0px;
        }

        #main-content {
            padding-top: 100px;
            padding-bottom: 150px;
            background-image: url('{% static "image/background.jpg" %}');
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .blog-header, .sidebar-module-inset {
            color: white;
            text-shadow: 2px 2px 8px midnightblue;
        }

        .panel {
            box-shadow: 2px 2px 8px grey;
            margin: auto;
            margin-bottom: 10%;
        }

        div.img {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
            text-align: center;
        }

        div.img:hover {
            border: 1px solid #777;
        }

        div.img img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
        }

        a:hover {
            text-decoration:none;
            }
    </style>

</head>

<body>

<div class="menu menu--home menu--no-links menu--small" style="background-color: #F0F0F0;">
    <div class="menu__page-title" ><a href="{% url 'home' %}" style="color: black;" title="点我返回主页">孙光祖的网站</a></div>
    <div class="progress-bar" aria-hidden="true" style="height: 0px;"><span class="progress-bar__fill"></span></div>
</div>
<div class="site-nav site-nav--home site-nav--fixed">
    <nav id="main-navigation" aria-label="main navigation">
        <button class="site-nav__toggler" id="site-nav__toggler" aria-label="Show website navigation"
                aria-expanded="false" aria-controls="site-nav__panel" title="拉出菜单">
            <span class="bar" aria-hidden="true"></span>
            <span class="bar" aria-hidden="true"></span><span class="bar" aria-hidden="true"></span>
        </button>
        <div class="site-nav__panel" aria-hidden="true" style="background-color: #F0F0F0;">
            <ul class="site-nav__menu">
                <li class="site-nav__menu-item site-nav__menu-item--current">
                    <a href="{% url 'home' %}" tabindex="-1" title="返回首页">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>主页</a>
                </li>
            </ul>
            <div class="site-nav__sets-container">
                <div class="site-nav__sets-inner">
                    <h2>博客</h2>
                    <ul class="site-nav__menu" aria-label="links to product pages">
                        <li class="site-nav__menu-item"><a href="{% url 'article_list' %}"
                                                           tabindex="-1"
                                                           title="阅读文章"><span
                                class="site-nav__menu-item-label">文章</span></a></li>
                        <li class="site-nav__menu-item"><a href="{% url 'thumbnail' %}"
                                                           tabindex="-1"
                                                           title="阅读相册"><span
                                class="site-nav__menu-item-label">相册</span></a></li>
                    </ul>
                </div>
                <div class="site-nav__sets-inner">
                    <h2>账户</h2>
                    <ul class="site-nav__menu" aria-label="links to product pages">
                        {% if user.is_authenticated %}
                        <li class="site-nav__menu-item"><a href="{% url 'logout' %}"
                                                           tabindex="-1"
                                                           title="登出网站"><span
                                class="site-nav__menu-item-label">登出</span></a></li>
                        {% else %}
                        <li class="site-nav__menu-item"><a href="{% url 'login' %}"
                                                           tabindex="-1"
                                                           title="用已有账户登入"><span
                                class="site-nav__menu-item-label">登入</span></a></li>
                        {% endif %}
                        <li class="site-nav__menu-item"><a href="{% url 'register' %}"
                                                           tabindex="-1"
                                                           title="注册用于登入的账户"><span
                                class="site-nav__menu-item-label">注册</span></a></li>
                    </ul>
                </div>
                <div class="site-nav__sets-inner">
                    <ul class="site-nav__menu" aria-label="links to product pages">
                        <li class="site-nav__menu-item"><a href="{% url 'contact_me' %}"
                                                           tabindex="-1"
                                                           title="联系我"><span
                                class="site-nav__menu-item-label">联系我</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</div>
    <main class="site-content site-content--home" id="main-content">
        <div class="container">
            <div class="row" style="padding:3%;">
            {% block container %}
            {% endblock %}
            </div><!-- /.row -->
        </div>
    </main>

    <footer class="blog-footer" style="background-color: #F0F0F0;">
        <p>Blog template built for <a href="http://getbootstrap.com/">Bootstrap</a> by <a
                href="https://twitter.com/mdo">@mdo</a>.
        </p>
        <p>
            <a href="#">返回顶部</a>
        </p>
    </footer>


    <script src="{% static 'js/analytics.js' %}"></script>
    <script src="{% static 'js/app-fe4a5ef832.js' %}"></script>
    <script src="{% static 'js/gtm.js' %}"></script>
    <script src="{% static 'hotjar-183752.js' %}"></script>
    <script src="{% static 'modules.js' %}"></script>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>

</body>
</html>
