{% extends 'base.html' %}

{% block title %}
登入
{% endblock %}

{% block container %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>请输入用户名和密码</h4>
                <hr>
                <form action="{% url 'login' %}" method="POST">
                    <p>
                        {% csrf_token %}
                        {{ login_form }}
                    </p>
                    <p>
                        <input type="submit" value="登入" class="btn btn-primary pull-right">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
