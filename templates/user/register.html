{% extends 'base.html' %}

{% block title %}
注册
{% endblock %}

{% block container %}
<div class="row">
    <div class="col-md-4 col-md-offset-4 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <h4>请输入注册信息</h4>
                <hr>
                <form action="{% url 'register' %}" method="POST">
                    <p>
                        {% csrf_token %}
                        {{ register_form }}
                    </p>
                    <p>
                        <input type="submit" value="注册" class="btn btn-primary pull-right">
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
